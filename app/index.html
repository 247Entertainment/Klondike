<!DOCTYPE html>
<html>
    <head>
        <title>Klondike - NuGet Package Repository</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {{BASE_TAG}}

        <link rel="stylesheet" href="assets/vendor.css">
        <link rel="stylesheet" href="assets/klondike.css">
    </head>
    <body>
        <script src="assets/vendor.js"></script>
        <script src="assets/klondike.js"></script>
        <script>
            window.KlondikeENV = require('klondike/config/environment')['default'];
            window.KlondikeENV.APP['version'] = {{VERSION}};
            window.KlondikeENV.APP['git-status'] = {{GIT_REVISION}};
            window.EmberENV = window.KlondikeENV.EmberENV;
            window.Klondike = require('klondike/app')['default'].create(KlondikeENV.APP);
        </script>
  </body>
</html>
